bind = SUPER, C, exec, kitty
bind = SUPER, T, exec, kitty
bind = SUPER SHIFT, C, exec, kitty --class=quick-terminal
windowrulev2 = float, class:^(quick-terminal)$
windowrulev2 = size 800 400, class:^(quick-terminal)$

bind = SUPER SHIFT, Escape, exec, kitty --class=quick-btop btop
windowrulev2 = float, class:^(quick-btop)$
windowrulev2 = size 800 480, class:^(quick-btop)$

bind = SUPER, E, exec, kitty --class=ranger fff
windowrulev2 = float, class:^(ranger)$
windowrulev2 = size 800 480, class:^(ranger)$




