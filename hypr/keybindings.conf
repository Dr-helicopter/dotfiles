# mod -> move focus

bind = SUPER, W, exec, $move_focuse u
bind = SUPER, A, exec, $move_focuse l
bind = SUPER, S, exec, $move_focuse d
bind = SUPER, D, exec, $move_focuse r


binde = SUPER CTRL, W, resizeactive, 0 -30
binde = SUPER CTRL, A, resizeactive, -30 0
binde = SUPER CTRL, S, resizeactive, 0  30
binde = SUPER CTRL, D, resizeactive, 30  0

# mod shift -> change order & move floating

binde = SUPER SHIFT, W, exec, $move_window w 0 -40
binde = SUPER SHIFT, A, exec, $move_window a -40 0
binde = SUPER SHIFT, S, exec, $move_window s 0  40
binde = SUPER SHIFT, D, exec, $move_window d 40  0

# mod shift capps -> change order and yeet floating

bind = SUPER MOD3 SHIFT, W, exec, $yeet_window w
bind = SUPER MOD3 SHIFT, A, exec, $yeet_window a
bind = SUPER MOD3 SHIFT, S, exec, $yeet_window s
bind = SUPER MOD3 SHIFT, D, exec, $yeet_window d

# mod ctrl shift capps -> change order and center yeet floating

bindr = SUPER MOD3 CTRL SHIFT, Control_L , exec, $yeet_window 0 c
bindr = SUPER MOD3 CTRL SHIFT, Shift_L   , exec, $yeet_window 0 c
bindr = SUPER MOD3 CTRL SHIFT, Hyper_L   , exec, $yeet_window 0 c
bindr = SUPER MOD3 CTRL SHIFT, Super_L   , exec, $yeet_window 0 c
bind = SUPER MOD3 CTRL SHIFT, w, exec, $yeet_window w c
bind = SUPER MOD3 CTRL SHIFT, A, exec, $yeet_window a c
bind = SUPER MOD3 CTRL SHIFT, S, exec, $yeet_window s c
bind = SUPER MOD3 CTRL SHIFT, D, exec, $yeet_window d c

# mod ctrl caps -> top left resize

binde = SUPER MOD3 CTRL, W, exec, $top_left_resize w 30
binde = SUPER MOD3 CTRL, A, exec, $top_left_resize a 30
binde = SUPER MOD3 CTRL, S, exec, $top_left_resize s 30
binde = SUPER MOD3 CTRL, D, exec, $top_left_resize d 30

# mod alt -> jsut workspace scroll

bind = SUPER ALT, W, workspace, r-1
bind = SUPER ALT, A, workspace, e-1
bind = SUPER ALT, S, workspace, r+1
bind = SUPER ALT, D, workspace, e+1

bind = SUPER ALT, N, movetoworkspace, r+1
bind = SUPER ALT, p, movetoworkspace, r-1

