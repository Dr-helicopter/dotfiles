# mod n -> workspace movement

bind = SUPER, 1, exec, hyprctl dispatch workspace 1
bind = SUPER, 2, exec, hyprctl dispatch workspace 2
bind = SUPER, 3, exec, hyprctl dispatch workspace 3
bind = SUPER, 4, exec, hyprctl dispatch workspace 4
bind = SUPER, 5, exec, hyprctl dispatch workspace 5
bind = SUPER, 6, exec, hyprctl dispatch workspace 6

bind = SUPER, Tab, exec, $toggle_special
# mod shift n -> take to workspace

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

bind = SUPER SHIFT, Tab, movetoworkspace, special


# mod ctrl shift -> send to workspace 

bind = SUPER SHIFT CTRL, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT CTRL, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT CTRL, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT CTRL, 6, movetoworkspacesilent, 6

bind = SUPER SHIFT CTRL, Tab, movetoworkspacesilent, special



#bind = SUPER CTRL, right, workspace, r+1
bind = SUPER CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + CTRL + [â†“]
bind = SUPER CTRL, down, workspace, empty

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow


#bind = ,XF86PowerOff, exec, ~/.config/rofi/applets/bin/powermenu.sh

input {
	kb_layout = us,ir
	kb_variant =
	kb_options = grp:alt_shift_toggle
}
bind = SUPER, C, exec, xkb-switch -n next

