bindr = MOD3, Hyper_L, exec, $toggle_floating_focuse
bindr = SUPER MOD3, Super_L, exec, $toggle_floating_focuse
bind = SUPER, F, exec, $toggle_floating
bind = SUPER, v, exec, $change_aspect 20% 70%
bind = SUPER SHIFT, v, exec, $change_aspect 42% 37%



