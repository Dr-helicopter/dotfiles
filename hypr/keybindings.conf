# paths
$appluncher=~/.config/hypr/scripts/toggle_rofi.sh
$toggle_special=~/.config/hypr/scripts/toggle_special_workspace.sh
$move_window=~/.config/hypr/scripts/move_window.fish
$yeet_window=~/.config/hypr/scripts/yeet_window.fish
$top_left_resize=~/.config/hypr/scripts/top_left_resize.fish
$toggle_floating_focuse=~/.config/hypr/scripts/toggle_floating_focuse.sh
$toggle_floating=~/.config/hypr/scripts/toggle_floating.sh
$move_focuse=~/.config/hypr/scripts/focuse-change.lua
$change_aspect=~/.config/hypr/scripts/change_aspect.sh






bind = SUPER, Space, exec, $appluncher
bind = SUPER, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh
bind = SUPER, B, exec, firefox
bind = SUPER SHIFT, B, exec, qutebrowser


